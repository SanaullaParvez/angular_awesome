<form ng-submit="onSubmit()"
      novalidate="novalidate" >
    <div class="form-group" >
        <label for="name" class="control-label">Name</label >
        <input type="text"
               class="form-control"
               ng-model="formModel.name"
               id="name">
    </div >

    <div class="form-group" >
        <label for="address" class="control-label">Address</label >
        <input type="text"
               class="form-control"
               ng-model="formModel.address"
               id="address" >
    </div >

    <div class="form-group">
        <label for="contact_no" class="control-label">Contact No</label >
        <input type="text"
               class="form-control"
               ng-model="formModel.contact_no"
               id="contact_no" >
    </div >

    <div class="form-group">
        <label for="guardian_name" class="control-label">Guardian Name</label >
        <input type="text"
               class="form-control"
               ng-model="formModel.guardian_name"
               id="guardian_name" >
    </div >

    <div class="form-group">
        <label for="father_name" class="control-label">Father Name</label >
        <input type="text"
               class="form-control"
               ng-model="formModel.father_name"
               id="father_name" >
    </div >

    <div class="form-group">
        <label for="guardian_contact_no" class="control-label">Guardian Contact No</label >
        <input type="text"
               class="form-control"
               ng-model="formModel.guardian_contact_no"
               id="guardian_contact_no" >
    </div >

    <div class="form-group" >
        <label for="age" class="control-label">Age</label >
        <input type="number"
               class="form-control"
               ng-model="formModel.age"
               min="3"
               max="64"
               id="age">
    </div >

    <div class="form-group" >
        <label for="class_name" class="control-label">Class Name</label >
        <select id="class_name"
                class="form-control"
                ng-model="formModel.class_name">
            <option value="" >Please Choose</option >
            <option value="0" >Male</option >
            <option value="1" >Female</option >
        </select >
    </div >

    <div class="form-group" >
        <label for="roll_no" class="control-label">Roll No</label >
        <input type="number"
               class="form-control"
               ng-model="formModel.roll_no"
               id="roll_no"
               required="required">
    </div >

    <div class="form-group">

        <div class="alert alert-danger text-center" ng-show="has_error">
            <h3>There was a problem registering, please try again later!</h3>
        </div>

        <button class="btn btn-primary"
                ladda="submitting"
                data-style="expand-right"
                type="submit">
            <span ng-show="submitting">Registering</span>
            <span ng-show="!submitting">Register</span>
        </button>
    </div>

</form >
<pre>{{ formModel | json }}</pre>
